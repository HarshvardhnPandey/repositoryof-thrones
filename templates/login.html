<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background:#eef0f6; font-family:'Segoe UI',Roboto,sans-serif; }
        .container {
            max-width:390px; margin:64px auto; background:#fff; border-radius:12px;
            box-shadow:0 6px 26px #a8c0cc32; padding:45px 32px 38px;
        }
        .title { font-size:2.1em; font-weight:700; color:#204363; text-align:center; margin-bottom:12px;}
        .desc { color:#677aa2; text-align:center; margin-bottom:24px;}
        label { color:#354e6d; font-weight:500; display:block; margin-bottom:7px;}
        .input { width:100%; padding:11px; margin-bottom:21px; border-radius:6px;
            border:1.3px solid #c0d3e1; background:#f0f4fa; font-size:1.1em;}
        .btn { width:100%; background:linear-gradient(90deg,#204363 0,#2892b3 100%);
            color:#fff; padding:13px 0; border:none; font-size:1.07em; border-radius:7px;
            font-weight:600; cursor:pointer; letter-spacing:.7px; margin-bottom:8px;}
        .btn:hover { background:linear-gradient(90deg,#1568a2,#40b2d7);}
        .error-msg { color:#b71139; background:#ffecf1; text-align:center; border-radius:6px; padding:10px; margin-bottom:15px; font-weight:500; font-size:1em;}
        .footer { text-align:center; margin-top:38px; color:#bcc5cd; font-size:.97em;}
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Login to Python CMS</div>
        <div class="desc">Enter your credentials to view your meme dashboard.</div>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="username">Username</label>
            <input class="input" type="text" id="username" name="username" required placeholder="Username" autocomplete="off">
            <label for="password">Password</label>
            <input class="input" type="password" id="password" name="password" required placeholder="Password" autocomplete="off">
            <button class="btn" type="submit">Login</button>
        </form>
    </div>
    <div class="footer">Copyright &copy; 2025 MemeCMS</div>
</body>
</html>

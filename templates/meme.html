<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background:#f3f7fa; font-family:'Segoe UI',Roboto,sans-serif; }
        .container { max-width:520px; margin:65px auto; background:#fff;
            border-radius:14px; box-shadow: 0 8px 28px #233c5c47; padding:40px 38px 32px;}
        .title { font-size:2em; color:#16a65d; font-weight:700; text-align:center; margin-bottom:22px;}
        .video { display:flex; justify-content:center; align-items:center; margin-bottom:28px;}
        .logout { text-align:center; }
        .btn { padding:10px 30px; background:#1c5782; color:#fff; border:none; border-radius:7px; font-size:1.13em; font-weight:600; cursor:pointer;}
        .btn:hover { background:#14a174; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Aaloo khaoge ?:</div>
        <div class="video">
            <!-- Local video: Put your meme .mp4 file in the static folder and use this line -->
           <video src="{{ url_for('static', filename='meme2.mp4') }}" controls height="500" width="380"></video>

            
            <!-- YouTube embed example: -->
            <!-- <img width="420" height="235" src="./meme.jpg" title="Meme Video"></img> -->
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}"><button class="btn">Logout</button></a>
        </div>
    </div>
</body>
</html>
